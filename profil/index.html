<html>
<head>
    <title>Profil Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(assets/img/profile.png);"></div>
        </div>
        <div class="description">
            <h1>Malik Abdul Hamid</h1>
            <p>Web Developer</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button
            border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">23</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Jakarta, Indonesia</p>

                <p class="text-gray">malikabdulh01@gmail.com</p>
            </div>

    </section>

    <section id="input-form">
        <form action="#" method="#">
            <div class="form">
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label>Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Location</label>
                <input type="text" name="location">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
